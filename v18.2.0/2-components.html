<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>React v18</title>
 <!-- Load React. -->
 <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
 <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
 <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

 <!-- Load our React component. -->
 <script src="like_button.js"></script>
 <style>
  .bold-text {
   font-weight: 700;
  }
 </style>
</head>

<body>
 <div id="app"></div>
 <script>
  /*********************
  // Reusing the code - v1.0
  function Message(message) {
   return React.createElement('div', { className: 'bold-text' }, message); 
  }
  // Create an object that describes an element using React.
  let helloWorldElement = Message('Hello World !');

  // End of v1.0 
  ************************/

  // Intro to porps.
  function Message(props) {
   // Components retuns react elements.
   return React.createElement('div', { className: 'bold-text' }, props.message);
  }

  // Create a react element.
  let helloWorldElement = React.createElement(Message, { message: 'Hello World !' });

  // Render element.
  ReactDOM.createRoot(document.getElementById('app')).render(helloWorldElement);
 </script>

</body>

</html>
